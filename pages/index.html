<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(91, 11, 91);
        }

        #header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #createFormButton {
            background-color: #4CAF50;
            color: white;
        }

        #createFormButton:hover {
            background-color: #45a049;
        }

        #manageFormsButton {
            background-color: #008CBA;
            color: white;
        }

        #manageFormsButton:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>WELCOME TO THE FORM BUILDER</h1>

        <div class="button-container">
            <button id="createFormButton" onclick="window.location.href='form.html'">Create a New Form</button>
            <button id="manageFormsButton">Manage Your Forms</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    <script>
        loadHeader('partials/header.html');
    </script>
</body>
</html>
